<h2>{{ headline }}</h2>
<a href = "/new">Add a pet to the shelter</a><br><br>

<table class = "table" border = 1 px>
  <tr>
    <th>Name</th>
    <th>Type</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor = "let pet of pets">
    <td>{{ pet.name }} </td>
    <td>{{ pet.type }} </td>
    <td><button routerLink = "/details/{{pet._id}}">Details</button><button routerLink = "/edit/{{pet._id}}">Edit</button></td>
  </tr>

</table>
